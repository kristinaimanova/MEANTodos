<!DOCTYPE html>
<html lang="en" ng-app="MEANTodos">
<head>
  <meta charset="UTF-8">
  <title>MEANTodos</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
</head>
<body>

  <div ng-controller="TodoController">

    <ul>
        <li ng-repeat='todo in todos'> {{  todo.description }} <button ng-click='deleteTodo(todo)'>X</button><input type="checkbox"></li>
        <li>{{ newTodo.description }}</li>
    </ul>
    <input type="text" ng-model='newTodo.description' placeholder="enter new todo"></input>
    <button ng-click='addTodo(newTodo)'> Add Todo </button>

  </div>
  <script src="js/app.js"></script>
  <script src="js/controllers/todo.controller.js"></script>
  <script src="js/services/todo.service.js"></script>
</body>
</html>
