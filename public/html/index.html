<!DOCTYPE html>
<html lang="en" ng-app="MEANTodos">
<head>
  <meta charset="UTF-8">
  <title>MEANTodos</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <h1>Hi, here's what you gotta do</h1>
  <div ng-controller="TodoController">

    <ul>
        <li ng-repeat='todo in todos'>
            <div ng-hide='todo.edit'>
                {{  todo.description }}
                <button ng-click='deleteTodo(todo)'>X</button>
                <button ng-click='edit(todo)'>edit</button>
                <input type="checkbox" ng-model="todo.completed">
            </div>
            <div ng-show='todo.edit'>
                <input type="text" ng-model="todo.description">
                <button ng-click='update(todo)'>Update</button>
            </div>
        </li>
    </ul>
    <input type="text" ng-model='newTodo.description' placeholder="enter new todo"></input>
    <button ng-click='addTodo(newTodo)'> Add Todo </button>

  </div>
  <script src="js/app.js"></script>
  <script src="js/controllers/todo.controller.js"></script>
  <script src="js/services/todo.service.js"></script>
</body>
</html>
